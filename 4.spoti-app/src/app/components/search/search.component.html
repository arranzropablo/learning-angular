<div class="container top-40">
  <div class="row">
    <div class="col-md-3">
      <label for="term" style="color: white">Artist search</label>
      <input  [(ngModel)]="term"
              (keyup)="searchArtist()"
              type="text"
              class="form-control"
              name="term"
              placeholder="Search artist...">
      <hr>
    </div>
  </div>

    <app-loading-spinner *ngIf="loading" class="m-5"></app-loading-spinner>

    <app-artist-card *ngIf="!loading" [items]="artists"></app-artist-card>

</div>
