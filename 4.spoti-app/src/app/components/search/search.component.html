<div class="container top-40">
  <div class="row">
    <div class="col-md-3">
      <label for="term">Artist search</label>
      <input  [(ngModel)]="term"
              (keyup)="searchArtist()"
              type="text"
              class="form-control"
              name="term"
              placeholder="Search artist...">
      <hr>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 text-center" *ngFor="let artist of artists" [routerLink]="['/artist', artist.id]">
          <img [src]="artist.images | noimage" alt="" class="img-fluid img-thumbnail puntero">
          <p>{{ artist.name }}</p>
        </div>
      </div>
    </div>

  </div>
</div>
