<h1 class="animated fadeIn fast">{{ character.name | uppercase }}<small> ({{ character.appearing | date:'y' }}) </small></h1>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="character.img" class="img-fluid" [alt]="character.name">
    <br>
    <button (click)="backToCharacters()" type="button" class="btn btn-outline-danger btn-block">Volver</button>
    <!--<a [routerLink]="['/characters']" class="btn btn-outline-danger btn-block">Volver</a>-->
  </div>
  <div class="col-md-8">
    <h3>{{ character.name }}</h3>
    <hr>
    <p> {{ character.bio }} </p>
    <div *ngIf="isMarvel(); then marvelImg else DCImg"></div>
    <ng-template #marvelImg>
      <img class="img-logo" src="../../assets/img/marvel.png" alt="Marvel">
    </ng-template>
    <ng-template #DCImg>
      <img class="img-logo" src="../../assets/img/dc.png" alt="DC">
    </ng-template>
  </div>
</div>
