<h1 class="animated fadeIn fast">Characters <small>from The Simpsons</small></h1>
<hr>

<div class="card-columns animated fadeIn">

  <app-character-card (selectedCharacter)="getCharacter($event)" [character]="character" [characterIndex]="i" *ngFor="let character of characters; let i = index"></app-character-card>

</div>
