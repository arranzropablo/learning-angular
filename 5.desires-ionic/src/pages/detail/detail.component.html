<ion-header>
  <ion-navbar color="primary">
    <ion-title>List name</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>List name</ion-label>
        <ion-input type="text" [(ngModel)]="list.name"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of list.items">
            <ion-label [class.linethrough]="item.completed">{{ item.name }}</ion-label>
            <ion-checkbox color="primary" *ngIf="item.completed" checked="true" (click)="update(item)"></ion-checkbox>
            <ion-checkbox color="primary" *ngIf="!item.completed" checked="false" (click)="update(item)"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button (click)="deleteList()" ion-button class="button-block" color="danger">Delete list</button>
</ion-content>
